[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

# Rootstock Testnet Configuration
# Chain ID: 31
# RPC URL: https://public-node.testnet.rsk.co
# Explorer: https://explorer.testnet.rootstock.io
# Faucet: https://faucet.testnet.rsk.co

[rpc_endpoints]
rootstock_testnet = "${ROOTSTOCK_TESTNET_RPC_URL:-https://public-node.testnet.rsk.co}"
rootstock_mainnet = "${ROOTSTOCK_MAINNET_RPC_URL:-https://public-node.rsk.co}"

[etherscan]
rootstock_testnet = { key = "${ROOTSTOCK_ETHERSCAN_API_KEY}", url = "https://explorer.testnet.rootstock.io/api" }
rootstock_mainnet = { key = "${ROOTSTOCK_ETHERSCAN_API_KEY}", url = "https://explorer.rsk.co/api" }
